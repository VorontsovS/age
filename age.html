	<script>
		const people = [
			{name: 'Alex1', birth: '1990-01-01'},
			{name: 'Alex2', birth: '1980-05-05'},
			{name: 'Alex2', birth: '2000-10-10'},			
		];
		const Human = function(data) {
			let today = new Date();
			let birthDate = new Date(data.birth);
			let age = today.getFullYear() - birthDate.getFullYear();
			let m = today.getMonth() - birthDate.getMonth();
			if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate()))
			{
				age --;
			}
			return {age};
			}
		const obj = new Human(people[0]);
		console.log (obj);
